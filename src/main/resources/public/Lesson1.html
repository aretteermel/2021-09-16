<body>
<input placeholder="a" id="minA">
<input placeholder="b" id="minB">
<button id="minButton">Minimum</button>
<input disabled id="minAnswer">
<script>
    let minButton = document.getElementById("minButton");
    minButton.onclick = function () {
        let a = document.getElementById("minA").value;
        let b = document.getElementById("minB").value;
        if (Number(a) < Number(b)) {
            document.getElementById("minAnswer").value = a;
        } else {
            document.getElementById("minAnswer").value = b;
        }

    }
</script>
</body>

<body>
<input placeholder="n" id="fibN">
<button id="fibNButton">Fibbonacci Nth element</button>
<input disabled id="fibNAnswer">
<script>
    let fibNButton = document.getElementById("fibNButton");
    fibNButton.onclick = function () {
        let n = document.getElementById("fibN").value;
        if (n == 0) {
            document.getElementById("fibNAnswer").value = 0;
        } else if (n == 1) {
            document.getElementById("fibNAnswer").value = 1;
        } else {
            let a = 0;
            let b = 1;
            for (let i = 1; i < n; i++) {
                let tmp = a;
                a = b;
                b = tmp + a;
            }
            document.getElementById("fibNAnswer").value = b;
        }
    }
</script>
</body>
